<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
    <!-- Start Sidebar -->
        <div class="sidebar">
        <!-- Start Menu Button -->
            <div class="menu">
                <div id="menu-button">
                    <input type="checkbox" id="menu-checkbox">
                    <label for="menu-checkbox" id="menu-label">
                        <div id="hamburger"></div>
                    </label>
                </div>
            </div>
        <!-- End Menu Button -->

        <!-- Start Content -->
        <div class="header1">
            <div class="header">TASK</div>
        </div>

        <div class="main">
            <div class="list-item">
                <a href="upcoming.html">
                    <img src="assets/double_arrow.svg" alt="" class="icon">
                    <span class="description">Upcoming</span>
                </a>
            </div>
            <div class="list-item">
                <a href="index.html">
                    <img src="assets/tv_options_edit_channels.svg" alt="" class="icon">
                    <span class="description">Today</span>
                </a>
            </div>
            <div class="list-item">
                <a href="calendar.html">
                    <img src="assets/calendar_month.svg" alt="" class="icon">
                    <span class="description">Calendar</span>
                </a>
            </div>
            <div class="list-item">
                <a href="stickywall.html">
                    <img src="assets/note_stack.svg" alt="" class="icon">
                    <span class="description">Sticky Wall</span>
                </a>
            </div>

            <div class="header2">
                <div class="header">LIST</div>
            </div>

            <div class="main">
                <div class="list-item">
                    <a href="#">
                        <img src="assets/crop_square (2).svg" alt="" class="icon">
                        <span class="description">Personal</span>
                    </a>
                </div>
                <div class="list-item">
                    <a href="list.html">
                        <img src="assets/crop_square (1).svg" alt="" class="icon">
                        <span class="description">Work</span>
                    </a>
                </div>
                <div class="list-item">
                    <a href="#">
                        <img src="assets/crop_square.svg" alt="" class="icon">
                        <span class="description">School</span>
                    </a>
                </div>
                <div class="list-item">
                    <a href="#" id="openModalBtn">
                        <img src="assets/add.svg" alt="" class="icon">
                        <span class="description">Add List</span>
                    </a>
                </div>
            </div>

            <div class="footer">
                <div class="list-item">
                    <a href="#">
                        <img src="assets/logout.svg" alt="" class="icon">
                        <span class="description">Logout</span>
                    </a>
                </div>
            </div>
        </div>
        <!-- End Content -->
        </div>
    <!-- End Sidebar -->

    <!-- Start Main Content -->
        <div class="main-content">
        <!-- Start Modal Add List -->
            <div id="modal-list" class="modal-list">
                <div class="modal-content">
                    <h3>Create new list</h3>
                    <div class="input-field">
                        <div class="square"></div>
                        <input type="text" name="listname" id="listname" placeholder="List Name">
                    </div>
                    <div class="color-palette">
                        <div class="color" style="background-color: #6750A4;"></div>
                        <div class="color" style="background-color: #BBDEFB;"></div>
                        <div class="color" style="background-color: #5B18D2;"></div>
                        <div class="color" style="background-color: #FF9167;"></div>
                        <div class="color" style="background-color: #80ED5B;"></div>
                        <div class="color" style="background-color: #663522;"></div>
                        <div class="color" style="background-color: #FF8888;"></div>
                        <div class="color" style="background-color: #E086FF;"></div>
                        <div class="color" style="background-color: #FF05F5;"></div>
                    </div>
                    <div class="modal-footer">
                        <span id="closeModalBtn" class="close">Cancel</span>
                        <span id="saveModalBtn" class="save">Save</span>
                        
                    </div>
                </div>
            </div>
        <!-- End Modal Add List -->
        
        <!-- Start Modal Add Sticky -->
        <div id="modal-sticky" class="modal-sticky" style="display: none;">
            <div class="modal-content2">
                <div class="addst-header">
                    <h3>Add new note</h3>
                    <span id="closeBtnSt" class="close"><img src="assets/close.svg" alt="" class="icon"></span>
                </div>
                <div class="form-sticky">
                    <label for="titlesticky">Title</label>
                    <input type="text" name="titlesticky" id="titlesticky">
                    <div class="toolbar">
                        <span class="tool1">
                            <button class="btn-tool" data-command="bold"><img src="assets/format_bold.svg" alt="" class="icon"></button>
                            <button class="btn-tool" data-command="italic"><img src="assets/format_italic.svg" alt="" class="icon"></button>
                            <button class="btn-tool" data-command="underline"><img src="assets/format_underlined.svg" alt="" class="icon"></button>
                            <button class="btn-tool" data-command="justifyLeft"><img src="assets/format_align_left.svg" alt="" class="icon"></button>
                            <button class="btn-tool" data-command="justifyCenter"><img src="assets/format_align_center.svg" alt="" class="icon"></button>
                            <button class="btn-tool" data-command="justifyFull"><img src="assets/format_align_justify.svg" alt="" class="icon"></button>
                            <button class="btn-tool" data-command="decreaseIndent"><img src="assets/format_indent_decrease.svg" alt="" class="icon"></button>
                            <button class="btn-tool" data-command="increaseIndent"><img src="assets/format_indent_increase.svg" alt="" class="icon"></button>
                            <button class="btn-tool" data-command="insertUnorderedList"><img src="assets/format_list_bulleted.svg" alt="" class="icon"></button>
                        </span>
                        <span class="un-re">
                            <button class="btn-tool" onclick="document.execCommand('undo')"><img src="assets/undo.svg" alt="" class="icon"></button>
                            <button class="btn-tool" onclick="document.execCommand('redo')"><img src="assets/redo.svg" alt="" class="icon"></button>
                        </span>
                    </div>
                    <div class="editor" contenteditable="true" id="editor"></div>
                    
                </div>
                <div class="modal-footer">
                    <span id="delBtn" class="delete">Delete</span>
                    <span id="saveBtn" class="save">Save</span>
                </div>
            </div>
        </div>
        <!-- End Modal Add Sticky -->

        <!-- Start Navbar -->
            <nav class="navbartwo navbar-expand-lg-row">
                    <div class="navbartwo-brand">
                            <span class="tittle">
                                STICKY WALL
                            </span>
                            <span class="items">
                                <img id="notifications" src="assets/notifications.svg" alt="">
                                <span><img id="profile" src="assets/3d_avatar_12.png" alt=""></span>
                                <span class="name">Rizkillah Yuni Rahmawati</span>
                                <span id="dropdown-container">
                                    <img id="arrow-dropdown" src="assets/arrow_drop_down.svg" alt="">
                                    <div id="dropdown-content">
                                        <!-- Dropdown content goes here -->
                                        <a href="#" class="dd-1">
                                            <span><img id="profile" src="assets/3d_avatar_12.png" alt=""></span>
                                            <span class="dd-desc">
                                                <h7>Hello,</h7><br>
                                                <h5>Rizkillah Yuni Rahmawati</h5>
                                                <h7>rizzkillahrahmawati@gmail.com</h7>
                                            </span>
                                        </a>
                                        <a href="profile.html" class="dd-2">Change Profile</a>
                                        <a href="#" class="dd-3">Logout</a>
                                    </div>
                                </span>
                    </div>
            </nav>
        <!-- End Navbar -->

        <!-- Start Content -->
        <div class="content">
            <div class="subcontent" id="subcontent">
                <button class="btn-addst" id="btn-addst"><img src="assets/icon.svg" alt="" class="icon"><span>Add New Notes</span></button>
                <div class="card-sticky">
                        
                </div>
            </div>
        </div>

        <!-- End Content -->
            </div>
    <!-- End Main Content -->
    </div>
    <script src="script.js"></script>
    <script src="addlist.js"></script>
    <script src="stickywall.js"></script>
</body>
</html>
